    <div class="container">
      <main role="main">
        <h1 class="mx-auto pt-5" style="width: 200px;">say hello.</h1>
        <h5 class="font-weight-light px-4 pt-4">If it sounds like we could be a good fit for what you or your business are needing, please fill out the form below so we can reach out to you.</h5>
      </main>
        <form class="px-4" name="contact" method="POST" netlify-honeypot="bot-field" netlify>
          <div class="form-row invisible">
              <label>Donâ€™t fill this out if you're human:
                  <input name="bot-field">
              </label>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-6">
              <label for="inputName4">Name</label>
              <input type="name" class="form-control" id="inputName4" placeholder="Name (required)" required>
            </div>
            <div class="form-group col-lg-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email (required)" required>
            </div>
          </div>
          <div class="form-row">
              <div class="form-group col-lg-6">
                  <label for="inputBusiness">Name of Business</label>
                  <input type="text" class="form-control" id="inputBusiness" placeholder="Team Awesome, Inc.">
              </div>
              <div class="form-group col-lg-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity" placeholder="Springfield">
              </div>
          </div>
          <div class="form-row mx auto">
            <div class="form-group col-lg-12">
                <label for="formControlTextArea">Tell us about how we can help</label>
                <textarea class="form-control" id="formControlTextArea" rows="3" placeholder="Details on what services you're interested in..."></textarea>
            </div>
          </div>
          <div class="form-row mx-auto pt-3">
              <button type="submit" class="btn btn-outline-light btn-lg" aria-describedby="submit-help">Submit</button>
          </div>
          <p id="submit-help" class="help-text">We promise to only use your information to contact you.</p>
        </form>
    </div>
